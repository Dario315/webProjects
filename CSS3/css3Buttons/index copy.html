<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pure CSS 3 Buttons</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/css/style.css"/>
		
	</head>
	<body>
		<div id="wrapper">
			<h1>Pure CSS3 Buttons</h1>
			<div id="content">
				<p>Basic</p>
		
				<a href="" class="button green">Download</a>
				<a href="" class="button teal">Twitter</a>
				<a href="" class="button blue">Facebook</a>
				<a href="" class="button red">Close</a>
				<a href="" class="button orange">Preview</a>
				<a href="" class="button yellow">Warning</a>
				
<br/>

				<a href="" class="button bevel green icon dl">Download</a>
				<a href="" class="button bevel teal icon twit">Twitter</a>
				<a href="" class="button bevel blue icon fb">Facebook</a>
				<a href="" class="button bevel red icon close">Close</a>
				<a href="" class="button bevel orange icon prev">Preview</a>
				<a href="" class="button bevel yellow icon alert">Warning</a>
				
				<br/>

				<a href="" class="button sticker green icon dl">Download</a>
				<a href="" class="button sticker teal icon twit">Twitter</a>
				<a href="" class="button sticker blue icon fb">Facebook</a>
				<a href="" class="button sticker red icon close">Close</a>
				<a href="" class="button sticker orange icon prev">Preview</a>
				<a href="" class="button sticker yellow icon alert">Warning</a>
				<br/>
				<a href="" class="button round bevel insetxt gray">v</a>
				<a href="" class="button round bevel insetxt green">D</a>
				<a href="" class="button round bevel insetxt teal">T</a>
				<a href="" class="button round bevel insetxt blue">F</a>
				<a href="" class="button round bevel insetxt red">x</a>
				<a href="" class="button round bevel insetxt orange">D</a>
				<a href="" class="button round bevel insetxt yellow">!</a>
				<br/>
				<a href="" class="button round sticker gray">v</a>
				<a href="" class="button round sticker green">D</a>
				<a href="" class="button round sticker teal">T</a>
				<a href="" class="button round sticker blue">F</a>
				<a href="" class="button round sticker red">x</a>
				<a href="" class="button round sticker orange">D</a>
				<a href="" class="button round sticker yellow">!</a>			
				<br/>
				<a href="" class="button rect bevel insetxt gray">v</a>
				<a href="" class="button rect bevel insetxt green">D</a>
				<a href="" class="button rect bevel insetxt teal">T</a>
				<a href="" class="button rect bevel insetxt blue">F</a>
				<a href="" class="button rect bevel insetxt red">x</a>
				<a href="" class="button rect bevel insetxt orange">D</a>
				<a href="" class="button rect bevel insetxt yellow">!</a>
				<br />
				<a href="" class="button rect sBevel gray">v</a>
				<a href="" class="button rect sBevel green">D</a>
				<a href="" class="button rect sBevel teal">T</a>
				<a href="" class="button rect sBevel blue">F</a>
				<a href="" class="button rect sBevel red">x</a>
				<a href="" class="button rect sBevel orange">D</a>
				<a href="" class="button rect sBevel yellow">!</a>
				<br/>
				
				
				
			</div>
		</div>
	</body>
</html>
