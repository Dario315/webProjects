<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>getting size test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				function imgSize(){
					$('#img-list img').each(function(){
						var width = $(this).width();
						var height = $(this).height();
						
						$(this).css('width' , width);
						$(this).css('height' , height);
						
					});
				}	imgSize();		
			});
		</script>
	</head>
	<body>	
		<div id="img-list">
			<img src="img/Boston-City-FlowTh.jpg" width="100" height="150" />
			<img src="img/Costa-Rican-FrogTh.jpg" width="200" height="250" />
			<img src="img/Pensive-ParakeetTh.jpg" width="400" height="150" />
			</div>
	</body>
</html>
