<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="styles/css/style.css"/>
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		<title>TOUT - Widget</title>
	</head>
	<body>
		<div id="wrapper">
			<header id="main_head">
			<img class="fleft" src="img/wsj.png" alt="wsj" width="25" height="24" />
			<h1>Real Time Video Updates</h1>
			</header><!-- //Header -->
			<div id="content_main">
				<ul id="tout_list">
					<li>	
						<div class="tout_wrap">
							<header class="tout_header">
								<a href="#" class="timestamp"><strong>20</strong> Min's ago</a>
								<a href="#" class="play_it"><span>Play</span></a>
								<a href="#" class="views"><strong>2,300</strong> Views</a>
							</header><!-- //ToutHeader -->
							<article class="tout_content">
								<header class="social_re">
									<a href="#" class="re_tout"><strong>Re-Tout</strong></a>
									<a href="#" class="social"><img src="img/social.png" alt="social" width="86" height="14" /></a>
								</header>
								<p class="social"></p>
								<div class="vid_wrap">
									<img class="video" src="img/apple.jpeg" alt="apple" width="411" height="320" />
								</div>
							</article><!-- //ToutContent -->
							<footer class="tout_footer">
								<a href="#" class="user"><strong>By:</strong> Brady Sammons</a>
								<a href="#">share</a>
								<hr />
								<a href="#" class="tout_title">Apple: The trillion dollar company</a>
							</footer><!-- //toutFooter -->
						</div><!-- //ToutWrap -->
					</li>								
				</ul><!-- //ToutList -->
			</div>
			<footer id="main_foot">
			</footer><!-- //Footer -->
		</div>
	</body>
</html>
